<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BotStatist</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="topnav">
      <a href="/" class="topnav-home">Home</a>
      <a href="/info">Info</a>
      <a href="/development">Development</a>
    </div>

    <div class="container1 my-font">

      <table width="100%">
        <tbody>
          <tr>
            <td class="name-cell" align="right">Dataset</td>
            <td><input type="text" id="dataset" class="form-control my-input" readonly></td>
            <td id="labelDescription2" class="" align="left" valign="top">
              <div class="dropdown">
                <button onclick="showHide()" class="btn btn-success my-btn">Choose dataset</button>
                <div id="datasetsList" class="dropdown-content">
                  <input type="text" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td id="labelDescription" class="name-cell" align="right" valign="top">Question</td>
            <td height="150"><textarea id="question" class="form-control my-ta"></textarea></td>
            <td id="labelDescription1" class="name-cell" align="left" valign="top">
              <button type="button" id="save" class="btn btn-success my-btn">Send</button>
            </td>
          </tr>
          <tr>
            <td id="labelCards" class="name-cell" align="right" valign="top">Answer</td>
            <td height="150"><textarea id="answer" class="form-control my-ta" readonly></textarea></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      var xhr = new XMLHttpRequest()

      var datasetNames = JSON.parse('{{dataset_names | safe}}')
      for (var i = 0; i < datasetNames.length; i++) {
          var datasetElem = document.createElement("a")
          datasetElem.innerHTML = datasetNames[i]
          datasetElem.id = i
          datasetElem.className = "lang-label"
          document.getElementById("datasetsList").appendChild(datasetElem)
          console.log("added")
      }

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var json = JSON.parse(xhr.responseText)
          $('#answer').text(json['answer'])
        }
      }

      $('#save').on('click', function() {
        var question = $('#question').val()
        var dataset = $('#dataset').val()
        var data = JSON.stringify({"action": "getQuestion", "question": question, "dataset": dataset})
        xhr.open("POST", "/", true)
        xhr.setRequestHeader("Content-Type", "application/json");
        console.log(xhr.status)
        xhr.send(data)
      })

      $('#datasetsList').on('click', 'a', function() {
        $('#dataset').val(this.innerHTML)
      })

      function showHide() {
          document.getElementById("datasetsList").classList.toggle("show");
      }

      function filterFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("myDropdown");
          a = div.getElementsByTagName("a");
          for (i = 0; i < a.length; i++) {
              if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                  a[i].style.display = "";
              } else {
                  a[i].style.display = "none";
              }
          }
      }
    </script>
  </body>
</html>
