<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BotStatist</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>

  </head>
  <body>
    <div class="topnav">
      <a href="/" class="topnav-home">Home</a>
      <a href="/info">Info</a>
      <a href="/development">Development</a>
    </div>

    <div class="container2 my-font">
      <div id="headerDatasets" class="my-text">Datasets</div>
      <table id="datasets" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th id="dName" style="width: 33%;">&nbsp;</th>
            <th id="dDescription" style="width: 33%;">&nbsp;</th>
            <th id="dKeys" style="width: 33%;">&nbsp;</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="headerStatistics" class="my-text">Statistics</div>
      <table id="statistics" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th id="sName" style="width: 33%;">&nbsp;</th>
            <th id="sDescription" style="width: 33%;">&nbsp;</th>
            <th id="sKeys" style="width: 33%;">&nbsp;</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      var xhr = new XMLHttpRequest()
      var t1 = $('#datasets').DataTable({
        "scrollY": "300px",
        "paging": false,
        "info": false,
        "searching": false
      })
      var t2 = $('#statistics').DataTable({
        "scrollY": "300px",
        "paging": false,
        "info": false,
        "searching": false
      })
      $('.dataTables_scrollBody').css("overflow-x", "hidden")
      $('.dataTables_scrollBody').css("background-color", "white")

      console.log('{{datasets}}' + ', ' + '{{statistics}}')

      var datasets = JSON.parse('{{datasets | safe}}')
      for (var i = 0; i < datasets.length; i++) {
        t1.row.add([
          datasets[i][0],
          datasets[i][1],
          datasets[i][2]
        ]).draw(false)
      }
      var statistics = JSON.parse('{{statistics | safe}}')
      for (var i = 0; i < statistics.length; i++) {
        t2.row.add([
          statistics[i][0],
          statistics[i][1],
          statistics[i][2]
        ]).draw(false)
      }

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var json = JSON.parse(xhr.responseText)
          $('#answer').text(json['answer'])
        }
      }

      $('#save').on('click', function() {
        var name = $('#question').val()
        var data = JSON.stringify({"question": name})
        xhr.open("POST", "/", true)
        xhr.setRequestHeader("Content-Type", "application/json");
        console.log(xhr.status)
        xhr.send(data)
      })
    </script>
  </body>
</html>
